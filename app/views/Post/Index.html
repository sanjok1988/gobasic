{{set . "title" "Home"}}
{{template "header.html" .}}

<div class="col-md-12">
  <!-- Horizontal Form -->
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Horizontal Form</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form method="POST" action="/posts" class="form-horizontal">
      <div class="box-body">
        <div class="form-group">
          <label for="todo" class="col-sm-2 control-label">Todo</label>

          <div class="col-sm-10">
            <input type="text" class="form-control" id="todo" name="body" placeholder="Todo">
          </div>
        </div>
    
 
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="submit" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-info pull-right">Sign in</button>
      </div>
      <!-- /.box-footer -->
    </form>
  </div>
<table class="table table-striped todo-table">
  <thead>
      <th>Todos</th><th>&nbsp;</th>
  </thead>

  <tbody>
      {{ range .posts }}
          <tr>
              <td>
                  <div>{{ .Body }}</div>
              </td>
              <td>
                  <form action="/posts/{{.Id}}/delete" method="post">
                      <button class="btn btn-danger">Delete</button>
                  </form>
              </td>
          </tr>
      {{ end }}
  </tbody>
</table>
      
{{template "footer.html" .}}
